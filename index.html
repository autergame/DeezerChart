<html>

<head>
	<title>DeezerChart</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="bDiv">
		<div class="bForm">
			<div class="bFormDiv">
				<div class="bFormDivE">
					<h4>DeezerChart - Website by: </h4>
					<a href="https://github.com/autergame">autergame</a>
				</div>
				<div>
					<input id="radioUsername" type="radio" name="radioMode" checked />
					<label for="txtUsername">Username:</label>
					<input type="text" id="txtUsername" autocomplete="off" required />
				</div>
				<h4>Or</h4>
				<div>
					<input id="radioID" type="radio" name="radioMode" />
					<label for="txtID">ID:</label>
					<input type="text" id="txtID" autocomplete="off" required />
				</div>
				<button type="submit" onclick="submit()">Submit</button>
				<div>
					<img id="loader" style="display:none" src="loading.svg" />
					<h4 id="loaderText"></h4>
				</div>
			</div>
		</div>
	</div>
	<div class="dDiv"></div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
	integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"
	integrity="sha512-zP5W8791v1A6FToy+viyoyUUyjCzx+4K8XZCKzW28AnCoepPNIXecxh9mvGuy3Rt78OzEsU+VCvcObwAMvBAww=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css"
	integrity="sha512-0V10q+b1Iumz67sVDL8LPFZEEavo6H/nBSyghr7mm9JEQkOAm91HNoZQRvQdjennBb/oEuW+8oZHVpIKq+d25g=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
	.jconfirm.jconfirm-dark .jconfirm-bg {
		background-color: rgb(0, 0, 0);
		opacity: .5
	}

	.jconfirm.jconfirm-dark .jconfirm-box {
		width: 50%;
		height: 50%;
	}

	.jconfirm.jconfirm-dark .jconfirm-box .jconfirm-content {
		color: white;
		font-size: 20px;
	}
</style>

<script>
	if (localStorage.getItem("Warning") != "accepted") {
		$.confirm({
			theme: 'dark',
			type: "red",
			typeAnimated: false,
			title: "<strong>WARNING</strong>",
			content:
				"This website is <strong>NOT</strong> official from <a href=\"https://deezer.com\">Deezer</a>.<br>" +
				"It is a personal project that uses data API from <a href=\"https://developers.deezer.com/api\">Deezer</a>.<br>" +
				"The author and those involved are not responsible for the data displayed or how they will be used.<br>" +
				"<br><strong>Do you accept these terms?</strong>",
			buttons: {
				aceito: {
					text: "I accept!",
					btnClass: "btn-green",
					action: function () {
						window.localStorage.setItem("Warning", "accepted");
					}
				},
				naoAceito: {
					text: "I do not accept!",
					btnClass: "btn-red",
					action: function () {
						window.location.href = "https://google.com";
					}
				}
			}
		});
	}

	document.getElementById("txtID").value = localStorage.getItem("ID");
	document.getElementById("radioID").checked = localStorage.getItem("RadioID") === "true";
	document.getElementById("txtUsername").value = localStorage.getItem("Username");
	document.getElementById("radioUsername").checked = localStorage.getItem("RadioUsername") === "true";
</script>

<script src="functions.js"></script>

</html>
