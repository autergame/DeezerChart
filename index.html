<html>

<head>
	<title>DeezerChart</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
	<link rel="stylesheet" href="estilos.css">
</head>

<body>
	<div class="bDiv">
		<div class="bForm">
			<div class="bFormDiv">
				<div class="bFormDivE">
					<h4>Website by: </h4>
					<a href="https://github.com/autergame">autergame</a>
				</div>
				<div>
					<input id="radioUsuario" type="radio" name="radioProcurar" checked/>
					<label for="txtUsuario">Username:</label>
					<input type="text" id="txtUsuario" autocomplete="off" required />
				</div>
				<h4>Or</h4>
				<div>
					<input id="radioID" type="radio" name="radioProcurar"/>
					<label for="txtID">ID:</label>
					<input type="text" id="txtID" autocomplete="off" required />
				</div>
				<button type="submit" onclick="pesquisar()">Submit</button>
			</div>
		</div>
	</div>
	<div class="dDiv"></div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
	integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"
	integrity="sha512-zP5W8791v1A6FToy+viyoyUUyjCzx+4K8XZCKzW28AnCoepPNIXecxh9mvGuy3Rt78OzEsU+VCvcObwAMvBAww=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css"
	integrity="sha512-0V10q+b1Iumz67sVDL8LPFZEEavo6H/nBSyghr7mm9JEQkOAm91HNoZQRvQdjennBb/oEuW+8oZHVpIKq+d25g=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
	.jconfirm.jconfirm-dark .jconfirm-bg {
		background-color: rgb(0, 0, 0);
		opacity: .5
	}

	.jconfirm.jconfirm-dark .jconfirm-box {
		width: 50%;
		height: 50%;
	}

	.jconfirm.jconfirm-dark .jconfirm-box .jconfirm-content {
		color: white;
		font-size: 20px;
	}
</style>

<script>
	if (localStorage.getItem("Aviso") != "aceito") {
		$.confirm({
			theme: 'dark',
			type: "red",
			typeAnimated: false,
			title: "<strong>ATENÇÃO</strong>",
			content:
				"Este site <strong>NÃO</strong> é o oficial do Deezer.<br>" +
				"É um projeto pessoal que utiliza API de dados do <a href=\"https://developers.deezer.com/api\">Deezer</a>.<br>" +
				"O autor e os envolvidos não se responsabilizam pelos dados exibidos ou como serão utilizados.<br>" +
				"<br><strong>Você aceita esses termos?</strong>",
			buttons: {
				aceito: {
					text: "Aceito!",
					btnClass: "btn-green",
					action: function () {
						window.localStorage.setItem("Aviso", "aceito");
					}
				},
				naoAceito: {
					text: "Não aceito!",
					btnClass: "btn-red",
					action: function () {
						window.location.href = "https://google.com.br";
					}
				}
			}
		});
	}

	document.getElementById("txtID").value = localStorage.getItem("ID");
	document.getElementById("radioID").checked = localStorage.getItem("RadioID") === "true";
	document.getElementById("txtUsuario").value = localStorage.getItem("Usuario");
	document.getElementById("radioUsuario").checked = localStorage.getItem("RadioUsuario")  === "true";
</script>

<script src="funcoes.js"></script>

</html>
